<body>

    <div class="d-flex" id="wrapper" [ngClass]="{'toggled': toggled}">
  
      <!-- Sidebar -->
      <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading text-white">Mediyun-Admin </div>
        <div class="list-group list-group-flush">
          <a [routerLink]="['/dashboard']"  class="list-group-item list-group-item-action bg-light"><i class="fa fa-tachometer" aria-hidden="true"></i>&nbsp; Dashboard</a>
          <a [routerLink]="['/manage-user']" class="list-group-item list-group-item-action bg-light"><i class="fa fa-cogs" aria-hidden="true"></i>&nbsp; Manage User</a>
        </div>
      </div>
      <!-- /#sidebar-wrapper -->
  
      <!-- Page Content -->
      <div id="page-content-wrapper">
  
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
          <button class="btn-toggle" id="menu-toggle" (click)="onToggle()"><i class="fa fa-bars fa-lg" aria-hidden="true"></i></button>
  
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link" (click)="signOut()">Sign Out</a>
              </li>
            </ul>
          </div>
        </nav>
  
        <div class="container-fluid">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </body>
